<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Forecast</title>
</head>
<body class="flex column min-100-vh">
    <header class="hero">
        <h1>Weather Forecast</h1>
    </header>
    
    <main class="row justify-space-between">
        <div class="col-12 col-md-4">
            <!-- search bar for city -->
            <div class="card cityCard">
                <h3>Search for a City:</h3>
                <form id="city-search" class="card-body">
                    <input name="city" id="city" type="text" placeholder="San Antonio" autofocus="true" class="form-input" />
                    <button type="submit" class="searchBtn">Search</button>
                    </form>
            </div>

            <!-- Where the buttons for saved cities are dynamically created -->
            <div id="cityButtons">
                <button class="cityBtn">Example Button</button>
                <button class="cityBtn">Example Button2</button>
                <button class="cityBtn">Example Button3</button>
            </div>
        </div>

        <!-- city weather info here -->
        <div class="col-12 col-md-8">
            <div id="cityInfo" class=" cityInfo"></div>

            <!-- 5-day forecast dynamically created -->
            <div class="belowForecast"></div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
